<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<form th:action="@{/register}" method="post">

    <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" th:name="userName" class="form-control" id="username" placeholder="Nazwa użytkowniaka">
        <!--<span th:if="${#fields.hasErrors('username'}" th:errors="{*username}">Błąd nazwy uzytkowanika</span>-->
    </div>

    <div class="form-group">
        <label for="inputEmail1">Email address</label>
        <input type="email" class="form-control" th:name="email" id="inputEmail1" aria-describedby="emailHelp"
               placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <!--<span th:if="${#fields.hasErrors('password'}" th:errors="{*password}">Błąd hasła</span>-->
    </div>

    <div class="form-group">
        <label for="inputPassword1">Password</label>
        <input type="password" class="form-control" th:name="password" id="inputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>

</body>
</html>
