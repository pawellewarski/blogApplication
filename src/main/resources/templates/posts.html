<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<h3>Moje post</h3>

<div>
    <div th:each="post : ${posts}">

        <h2 th:text="${post.getPostTitle}"></h2>
        <h2 th:text="${post.getPostContent}"></h2>

    </div>
</div>
</body>
</html>
