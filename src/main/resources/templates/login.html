<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:action="@{/login-process}" method="post" th:object="${loginForm}">

    <div class="form-group">
        <!--<label for="user-name">UserName</label>-->
        <input type="text" th:field="*{userName}" class="form-control" th:errorClass="error" id="user-name" placeholder="Nazwa użytkowniaka">
        <!--<span th:if="${#fields.hasErrors('userName'}" th:errors="{*userName}">Błąd nazwy uzytkowanika</span>-->
    </div>


    <div class="form-group">
        <label for="inputPassword1">Password</label>
        <input type="password" class="form-control" th:field="*{password}" th:errorClass="error" id="inputPassword1" placeholder="Password">
        <!--<span th:if="${#fields.hasErrors('password'}" th:errors="{*password}">Błąd hasła</span>-->
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
</form>

</body>
</html>
